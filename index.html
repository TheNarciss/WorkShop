<!DOCTYPE html>
<html>

<head>
    <title>Neumorphism UI Design HTML CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600&display=swap" rel="stylesheet"> <!-- Import de la police -->
    <style>
        body {
            font-family: 'Nunito Sans', sans-serif; /* Applique la police à toute la page */
        }

        /* Style pour le pop-up */
        #alert-popup {
            display: none; /* Caché par défaut */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 0, 0, 0.8); /* Couleur de fond rouge transparent */
            color: white; /* Couleur du texte */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 1000; /* Pour qu'il soit au-dessus d'autres éléments */
            cursor: pointer; /* Change le curseur pour indiquer que c'est cliquable */
        }
        
        /* Style pour le fond sombre quand l'alerte est affichée */
        #overlay {
            display: none; /* Caché par défaut */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fond sombre */
            z-index: 500; /* Moins que le pop-up mais plus que les autres éléments */
        }

        /* Autres styles de votre page */
    </style>
</head>

<body>
    
    <div id="overlay"></div> <!-- Fond sombre pour le pop-up -->

    <div class="neumorphic-coutainer-right">
        Clement
        <div class="neumorphic-button" onclick="sendMessage('Button1')">
            Button 1
        </div>
        <div class="neumorphic-button" onclick="sendMessage('Button2')">
            Button 2
        </div>
        <div class="switch-container">
            <label class="switch">
                <input type="checkbox" onclick="sendMessage('Switch1')">
                <span class="slider round"></span>
            </label>
        </div>
    </div>

    <div class="neumorphic-coutainer-right">
        Gardair
        <div class="neumorphic-button" onclick="sendMessage('Button5')">
            Button 5
        </div>
        <div class="neumorphic-button" onclick="sendMessage('Button6')">
            Button 6
        </div>
        <div id="simple-gauge">
            <div id="simple-gauge-fill"></div>
        </div>
        
    </div>

    <div id="alert-popup" onclick="hideAlert()">Alerte</div> <!-- Pop-up d'alerte -->

    <script>
        let webSocket;
        let alertDisplayed = false; // Variable pour savoir si l'alerte est affichée

        function initWebSocket() {
            webSocket = new WebSocket('ws://10.1.224.143:81/');
            
            webSocket.onopen = function(event) {
                console.log("WebSocket est ouvert");
            };
            
            webSocket.onmessage = function(event) {
                console.log("Message reçu du serveur: " + event.data);
                onMessageReceived(event.data); // Appelle la fonction pour traiter le message
            };
            
            webSocket.onclose = function(event) {
                console.log("WebSocket est fermé");
            };
        }

        function sendMessage(message) {
            if (webSocket && webSocket.readyState === WebSocket.OPEN) {
                webSocket.send(message);
                console.log("Message envoyé au serveur: " + message);
            }
        }

        function updateGauge(value) {
            const gaugeFill = document.getElementById('simple-gauge-fill');
            const percentage = (value / 4095) * 100; // Remplace 4095 par la valeur max si besoin
            gaugeFill.style.width = percentage + '%';
        }

        function onMessageReceived(message) {
            const values = message.split(','); // Sépare le message par la virgule
            const firstValue = parseFloat(values[0]); // Premier chiffre
            const secondValue = parseFloat(values[1]); // Deuxième chiffre
            
            updateGauge(firstValue); // Met à jour la jauge
            
            // Vérifie si le deuxième chiffre est égal à 0
            if (secondValue === 0 && !alertDisplayed) {
                showAlert(); // Affiche le pop-up seulement s'il n'est pas déjà affiché
            }
        }

        function showAlert() {
            alertDisplayed = true; // Marque l'alerte comme affichée
            document.getElementById('alert-popup').style.display = 'block'; // Affiche le pop-up
            document.getElementById('overlay').style.display = 'block'; // Affiche le fond sombre
        }

        function hideAlert() {
            alertDisplayed = false; // Réinitialise la variable lorsque l'utilisateur clique
            document.getElementById('alert-popup').style.display = 'none'; // Cache le pop-up
            document.getElementById('overlay').style.display = 'none'; // Cache le fond sombre
        }

        window.onload = initWebSocket;
    </script>
</body>

</html>
